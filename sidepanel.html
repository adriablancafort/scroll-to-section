<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavPilot</title>
    <script type="module" src="script.js"></script>
</head>

<body class="p-4 font-semibold text-2xl bg-light dccark:bg-dark">

    <input type="text" id="scrollToElementInput" class="w-full px-4 py-2 rounded focus:outline-none mt-4" placeholder="Enter class..." />

    <button id="scrollToElementButton"
        class="w-full px-4 py-2 rounded-full border border-gray-500 focus:outline-none ml-2">
        Scroll to Element
    </button>

    <input type="text" id="clickElementInput" class="w-full px-4 py-2 rounded focus:outline-none mt-4" placeholder="Enter class..." />

    <button id="clickElementButton" class="w-full px-4 py-2 rounded-full border border-gray-500 focus:outline-none ml-2">
        Click Element
    </button>

</body>
